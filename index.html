<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="content">
      <div class="mainheading">
        <span>Get </span><span class="accent">insights </span><span>that help your business grow.</span>
      </div>

      <div class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>

      <div class="stats">
        <div class="stat">
          <div class="number">10k+</div>
          <div class="unit">companies</div>
        </div>
        <div class="stat">
          <div class="number">314</div>
          <div class="unit">templates</div>
        </div>
        <div class="stat">
          <div class="number">12M+</div>
          <div class="unit">queries</div>
        </div>
      </div>
    </div>

    <div class="pic">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a
      href="https://github.com/chloezzy">Chloe Zhang</a>
  </div>

</body>

</html>
